{% extends "bedrijf/base.html" %}

{% block title %}Mijn Kudde.be - Een nieuw schaap toevoegen{% endblock %}



{% block content %}
<h1>Een nieuw schaap toevoegen</h1>

{% if error_message %}
<div class="alert alert-warning" role="alert">
{% error_message %}
</div>
{% endif %}

<form action="{% url 'schapen:add_shaap' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Toevoegen" />
</form>


{% endblock %}
